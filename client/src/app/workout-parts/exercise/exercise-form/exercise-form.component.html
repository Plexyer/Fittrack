<div class="exercise-form-container">
  <h4>Add New Exercise</h4>

  <form (ngSubmit)="onSubmit()" #exerciseForm="ngForm">
    <div class="form-group">
      <label for="name">Exercise Name*</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="exercise.name"
        required
        placeholder="e.g., Bench Press"
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        id="notes"
        name="notes"
        [(ngModel)]="exercise.notes"
        placeholder="Any additional information about this exercise"
        rows="3"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn-primary"
        [disabled]="!exerciseForm.form.valid || isSubmitting"
      >
        @if (isSubmitting) {
          Adding...
        } @else {
          Add Exercise
        }
      </button>
    </div>
  </form>
</div>
