<div class="set-form">
  <h6>Add New Set</h6>

  <form (ngSubmit)="onSubmit()" #setForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input
          type="number"
          id="weight"
          name="weight"
          [(ngModel)]="setData.weight"
          class="form-control"
          min="0"
          step="0.5"
        >
      </div>

      <div class="form-group">
        <label for="reps">Reps</label>
        <input
          type="number"
          id="reps"
          name="reps"
          [(ngModel)]="setData.repetitions"
          class="form-control"
          min="0"
          step="1"
        >
      </div>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <input
        type="text"
        id="notes"
        name="notes"
        [(ngModel)]="setData.notes"
        class="form-control"
        placeholder="e.g., Drop set, RPE 8, etc."
      >
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn-primary"
        [disabled]="isSubmitting"
      >
        <span class="material-icons" *ngIf="isSubmitting">refresh</span>
        {{ isSubmitting ? 'Adding...' : 'Add Set' }}
      </button>
    </div>
  </form>
</div>
