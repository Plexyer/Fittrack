<div class="set-detail-container">
    <div class="header">
      <a (click)="navigateBack()" class="back-link">
        <i class="material-icons">arrow_back</i>
        <span>Back</span>
      </a>
      <h2>Edit Set</h2>
      <button class="save-button" (click)="saveSet()">
        <span>Save</span>
      </button>
    </div>
  
    <div class="form-content">
      <div class="form-group exercise-group">
        <label for="exercise">Exercise</label>
        <div class="exercise-selector">
          <span class="exercise-name">{{ exerciseName }}</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="reps">Repetitions</label>
        <input 
          type="number" 
          id="reps" 
          name="reps" 
          [(ngModel)]="set.repetitions" 
          class="form-control"
          min="0"
        >
      </div>
  
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input 
          type="number" 
          id="weight" 
          name="weight" 
          [(ngModel)]="set.weight" 
          class="form-control"
          min="0"
          step="0.5"
        >
      </div>
  
      <div class="form-section">
        <h3 class="section-label">NOTES</h3>
        <div class="form-group">
          <input 
            type="text" 
            id="notes" 
            name="notes" 
            [(ngModel)]="set.notes" 
            class="form-control"
            placeholder="Comment"
          >
        </div>
      </div>
  
      <div class="form-section">
        <div class="form-group">
          <label for="date">Date</label>
          <div class="date-time-inputs">
            <input 
              type="text" 
              id="date" 
              [value]="displayDate" 
              class="form-control date-input"
              readonly
            >
            <input 
              type="text" 
              id="time" 
              [value]="displayTime" 
              class="form-control time-input"
              readonly
            >
          </div>
        </div>
        <div class="exact-time">
          Exact Time: {{ exactTime }}
        </div>
      </div>
    </div>
  
    <button class="delete-button" (click)="deleteSet()">
      <i class="material-icons">delete</i>
      <span>Delete</span>
    </button>
  </div>
